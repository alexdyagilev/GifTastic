<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIPHY API</title>

  <!--Adds the custom CSS stylesheet--> 
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>

  <!--Bootstrap link-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--Google Fonts link-->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Search For GIFs!</h1>
    </div>
    <!--Rendered buttons will get dumped Here-->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Add a GIF</label><br>
      <input type="text" id="gif-input"><br>

      <!--Button triggers new GIF to be added-->
      <input id="add-gif" type="submit" value="Add a GIF">
    </form>

    <!--GIFs will get dumped dere-->
    <div id="gif-view"></div>

    <!--Adds jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Adds JS File-->
    <script type="text/javascript" src="assets/javascript/logic.js" ></script>
     
  </div>
</body>

</html>
